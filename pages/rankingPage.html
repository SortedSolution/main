<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ranking</title>
    <link rel="stylesheet" href="../styles/ranking.css">
    <link rel="stylesheet" href="../styles/menubar.css">
    <link rel="stylesheet" href="../styles/footer.css">
</head>
<body>
    
    <div class="top">
        <div class = "t-img">
            <img src = "../assets/logo.png" alt = "똑똑쓰 로고">
            <img id ="fontlogo" src = "../assets/fontlogo.png" alt = "똑똑쓰 폰트로고">
        </div>

        <div class="middle">
            <a href="http://127.0.0.1:5501/pages/rankingPage.html">랭킹</a>
            <a href="http://127.0.0.1:5501/pages/communityPage.html">게시판</a>
            <a href="http://127.0.0.1:5501/pages/notpage.html">소식</a>
            <a href="http://127.0.0.1:5501/pages/sortedPage.html">도움받기</a>
            <a href="http://127.0.0.1:5501/pages/introductionPage.html">서비스 소개</a>
        </div>
        
        <div class="right">
            <img src = "../assets/earth.png" alt = "지구">
            <img src = "../assets/alert.png" alt = "알림">
            <img src = "../assets/mypage.png" alt = "마이페이지">
        </div>
    </div>
    <div class="main">
        <div class = "bigblock">
            <div class = topIcon>
                <img src = "../assets/plusIcon.png" alt = "플러스친구">
                <p>초대하기</p>
                <img src = "../assets/shareIcon.png" alt = "공유">
                <p>자랑하기</p>
            </div>
            <div class = boxranking>
                <div class = myranking>
                    <div class="boxtop">
                        <div class = topdiv>130등</div>
                        <div class = topmiddlediv><span>나</span> 의 순위</div>
                    </div>
                    <div class ="myrankingbottom">
                        <div class = bottomdiv>150<img src = "../assets/trashIcon.png" alt = "쓰레기통"></div>
                        <div class = bottommiddlediv><img src = "../assets/nametagIcon.png" alt = "네임태그">김똑똑</div>
                    </div>
                </div>
                <div class = universityranking>
                    <div class="boxtop">
                        <div class = topdiv>13등</div>
                        <div class = topmiddlediv><span>우리 학교</span> 의 순위</div>
                    </div>
                    <div class ="universitybottom">
                        <div class = bottomdiv>15000<img src = "../assets/trashIcon.png" alt = "쓰레기통"></div>
                        <div class = bottommiddlediv><img src = "../assets/nametagIcon.png" alt = "네임태그">똑똑대학교</div>
                    </div>
                </div>
                <div class = collegeranking>
                    <div class ="boxtop">
                        <div class = topdiv>1등</div>
                        <div class = topmiddlediv><span>우리 단과대</span> 의 순위</div>
                        <div class = firstmedal><img src = "../assets/medalIcon.png" alt = "메달"></div>
                    </div>
                    <div class ="collegebottom">
                        <div class = bottomdiv>3000<img src = "../assets/trashIcon.png" alt = "쓰레기통"></div>
                        <div class = bottommiddlediv><img src = "../assets/nametagIcon.png" alt = "네임태그">똑똑공학</div>
                    </div>
                </div>
                <div class = departmentranking>
                    <div class = "boxtop">
                        <div class = topdiv>1등</div>
                        <div class = topmiddlediv><span>우리 학과</span> 의 순위</div>
                        <div class = firstmedal><img src = "../assets/medalIcon.png" alt = "메달"></div>
                    </div>
                    <div class ="departmentbottom">
                        <div class = bottomdiv>900<img src = "../assets/trashIcon.png" alt = "쓰레기통"></div>
                        <div class = bottommiddlediv><img src = "../assets/nametagIcon.png" alt = "네임태그">똑똑학과</div>
                    </div>
                </div>
            </div>
            <div class = range>
                <input type="range" min = "1" max = "100" value="50">
            </div>
            <div class = rankingbottom>
                <div class = graph>
                    <div class="bar"><div>
                        <div class="graph-title">단과대 그래프</div>
                    </div>똑똑인문</div>
                    <div class="bar"><div></div>똑똑체육</div>
                    <div class="bar"><div></div>똑똑공학</div>
                    <div class="bar"><div></div>똑똑디자인</div>
                </div>
                <div class = statistics>

                </div>
            </div>
        </div>
    </div>
    <div id = justmargin><hr></div>
    <footer>
        <div id = "footmargin">
            <img src="../assets/SorSollogo.png" alt="SorSollogo">
            <img src="../assets/SorSolfont.png" alt="SorSolfont">
            <br>
            <div class="input-wrapper">
                <input type="text" placeholder="서비스를 이용하면서 불편하거나 좋은 피드백이 있다면 보내주세요.">
                <button type="button">보내기</button>
            </div> 
            <div class = "footfont">
                <p>Sorted solution</p>
                <p>고객센터 | 010-1234-5678</p>
                <p>메일 | soso@sorted.solution</p>
            </div>
            <div class="footfont">
                <p>이용약관</p>
                <p>개인정보처리방침</p>
                <p>문의하기</p>
            </div>
            <p id ="lastfooter">2024 Sorted Solution. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
